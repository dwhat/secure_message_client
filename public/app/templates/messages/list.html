<div class="starter-template">
  <h1>Nachrichten</h1>
  <p class="lead">{{message}}</p>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Egal</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{user.name}}</td>
          <td>{{user.egal}}</td>
          <td><a href="#/messages/{{message._id}}/edit" class="btn btn-default">Bearbeiten</a></td>
        </tr>
      </tbod>
    </table>
  </div>
</div>
