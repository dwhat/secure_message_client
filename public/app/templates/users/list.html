<div class="starter-template">
  <h1>User</h1>
  <p class="lead">{{user}}</p>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Egal</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{user.name}}</td>
          <td>{{user.egal}}</td>
          <td><a href="#/users/{{user._id}}/pubkey" class="btn btn-default">Pubkey</a></td>
        </tr>
      </tbod>
    </table>
  </div>
  <a href="#/users/new" class="btn btn-default">Neuen User anlegen</a>
</div>
